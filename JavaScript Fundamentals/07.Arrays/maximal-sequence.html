<h3>Problem 3. Maximal sequence</h3>

<ul>
    <li> Write a script that finds the <strong>maximal sequence</strong> of equal elements in an array.</li>
</ul>

<p><em>Example:</em></p>

<table>
    <thead>
    <tr>
        <th>input</th>
        <th>result</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2, 1, 1, 2, 3, 3, <strong>2, 2, 2</strong>, 1</td>
        <td>2, 2, 2</td>
    </tr>
    </tbody>
</table>
</body>
