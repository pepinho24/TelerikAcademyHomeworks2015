        table{

<body>
<article>
    <heading><h1>Problem 4. Maximal increasing sequence</h1></heading>
    <ul>
        <li> Write a script that finds the <strong>maximal sequence</strong> of equal elements in an array.</li>
    </ul>
    <p><em>Example:</em></p>
    <table>
        <thead>
        <tr>
            <th>input</th>
            <th>result</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>3, <strong>2, 3, 4</strong>, 2, 2, 4</td>
            <td>2, 3, 4</td>
        </tr>
        </tbody>
    </table>
</article>
